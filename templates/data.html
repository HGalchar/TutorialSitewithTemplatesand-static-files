
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      th, td {
            padding: 15px;
            text-align: left;
            font-family:courier
            }
      th {
            background-color: Violet;
            color: white;

          }
      #t{
        background:tomato;
      }
      td{
        background:LightGray;
      }
      #raw{
        background:white;
      }
    </style>
  </head>
  <body>

    <center>
    <table border="1">
      <tr><th id="t" colspan="6"><h2 style="text-align:center">Contacts Table</h2></th></tr>
      <tr>
            <th>Messages</th>
            <th>Names</th>
            <th>Emails</th>
            <th>Subjects</th>
            <th>Delete</th>
            <th>Update</th>
      </tr>
    {% for data in datas %}
      <tr>
        <td>{{ data.message }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.subject }}</td>
        <td id="raw"><a href="/delete/{{data.id}}" style="font-weight: bold;text-align: center;color:red;word-wrap: break-word !important; display:block; width:100%; height:100%">Delete raw</a></td>
        <td id="raw"><a style="color:Green">Update raw</a></td>
      </tr>
    {% endfor%}
    </table><br>
    <a href="/adddata">Add More books</a>
    </center>

  </body>
</html>
